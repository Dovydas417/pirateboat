<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00c000; /* Terminal green */
            font-family: monospace;
            font-size: 20px;
            padding: 20px;
        }
        #terminal {
            white-space: pre;
        }
        #input {
            color: #00c000;
            font-family: monospace;
            font-size: 20px;
            outline: none;
            border: none;
            background: black;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input id="input" autofocus>

    <script>
        const correctCommand = "$ sudo type info";
        const outputText = "Working on the site. . .";
        let index = 0;
        let userInput = "";

        const terminalDiv = document.getElementById("terminal");
        const inputField = document.getElementById("input");

        inputField.addEventListener("input", function() {
            userInput = inputField.value;
        });

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (userInput.trim() === correctCommand) {
                    inputField.style.display = "none";
                    terminalDiv.innerHTML = ""; // Clear previous text
                    typeEffect();
                } else {
                    terminalDiv.innerHTML += userInput + "\n";
                    inputField.value = "";
                    userInput = "";
                }
            }
        });

        function typeEffect() {
            if (index < outputText.length) {
                terminalDiv.innerHTML += outputText[index];
                index++;
                setTimeout(typeEffect, 100);
            }
        }
    </script>
</body>
</html>
